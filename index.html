<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>search4pokemon</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <label class="label">Search your pokemon:</label>
            <input class="pokemon" type="text" name="pokemon" placeholder="np. Pikachu">
        </div>
        <div class="pokemonSpicies">
            <img class="pokemonImg" src="" alt="">
            <span class="pokemonName"></span>
            <div class="wrapperStats">
                <span class="pokemonHp"></span>
                <span class="pokemonHeight"></span>
                <span class="pokemonAtk"></span>
                <span class="pokemonWeight"></span>
                <span class="pokemonDef"></span>
            </div>
        </div>
        <button class="searchPokemon">search</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
